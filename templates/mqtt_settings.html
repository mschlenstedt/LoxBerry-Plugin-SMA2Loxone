<form>

<div class="lb_flex-container MQTT">
	<div	class="lb_flex-item-label">
		<label	class=	"control-label"
			for="topic"><TMPL_VAR MQTT.LABEL_MQTTTOPIC></label>
	</div>
	<div	class="lb_flex-item-spacer"></div>
	<div	class="lb_flex-item">
		<input width="100%" value="" id="topic" name="topic" type="text" class="textfield" 
		data-validation-rule="^(?!.*//.*)[^\+#]+$" data-validation-error-msg="<TMPL_VAR MQTT.MSG_VALINVALID_MQTTTOPIC>">
	</div>
	<div	class="lb_flex-item-spacer"></div>
	<div	class="lb_flex-item-help hint">
		<TMPL_VAR MQTT.HINT_MQTTTOPIC>
	</div>
	<div	class="lb_flex-item-spacer"></div>
</div>
<div class="lb_flex-container MQTT">
	<div	class="lb_flex-item-label">
		<label	class=	"control-label"
			for="topic"><TMPL_VAR MQTT.LABEL_DELAY></label>
	</div>
	<div	class="lb_flex-item-spacer"></div>
	<div	class="lb_flex-item">
		<input width="100%" value="" id="delay" name="delay" type="text" class="textfield" 
		data-validation-rule="special:number-min-max-value:1:300" data-validation-error-msg="<TMPL_VAR MQTT.MSG_VALINVALID_DELAY>">
	</div>
	<div	class="lb_flex-item-spacer"></div>
	<div	class="lb_flex-item-help hint">
		<TMPL_VAR MQTT.HINT_DELAY>
	</div>
	<div	class="lb_flex-item-spacer"></div>
</div>

<div style="padding: 0px 0px 20px 0px;"></div>

<div class="lb_flex-container MQTT">
	<div	class="lb_flex-item-label">
	</div>
	<div	class="lb_flex-item-spacer"></div>
	<div	class="lb_flex-item">
	<a href="#" onclick="saveMQTT(); return false;" id="btnsavemqtt" class="ui-btn ui-corner-all ui-shadow ui-btn-b ui-btn-icon-left ui-icon-check" data-transition="flow"><TMPL_VAR COMMON.BUTTON_SAVE></a>
	<div class="hint" id="savinghint_mqtt">&nbsp;</div>
	</div>
	<div class="lb_flex-item-spacer"></div>
	<div class="lb_flex-item-help hint">
	</div>
	<div class="lb_flex-item-spacer"></div>
</div>

</form>

<script>
	// Validation
	validate_enable('#topic');
	validate_enable('#delay');
</script>
